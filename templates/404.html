<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            color: white;
            height: 100vh;
        }

        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(to bottom, #ffffff, rgba(255, 255, 255, 0.5));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: pulse-fade 1s ease-in-out infinite alternate;
        }

        .error-title {
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .error-message {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            margin-bottom: 40px;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 10px;
            display: inline-block;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        @keyframes pulse-fade {
            0% {
                opacity: 0.7;
                transform: scale(1);
            }

            100% {
                opacity: 1;
                transform: scale(1.02);
            }
        }
    </style>
</head>

<body>

    <div class="error-page">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="lead error-message">We can't seem to find the page you're looking for.</p>
            <div>
                <a href="/" class="btn-glass">Return Home</a>
                <a href="#" class="btn-glass">Report Problem</a>
            </div>
        </div>
    </div>

</body>

</html>
